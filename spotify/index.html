<!DOCTYPE html><html lang="es"><head><title>Spotify API Authorization</title><meta charset="utf-8" /><script>
	
	window.localStorage['spotifyToken'] = window.location.hash.substring(1).split('&').reduce( (obj, param) => {
		let pair = param.split('=');
		obj[pair[0]] = pair[1];
		return obj;
	}, {}).access_token;
	
	window.location.replace('https://api.genius.com/oauth/authorize?client_id=EoYU0ulLTO-FktnbcJkBWXp5OaZqCJ8QAdGa1wcIfhjKPAnGosk2GhxBTEDFhOXZ&redirect_uri=https://trl-test.netlify.com/genius&response_type=token');

</script></head><body></body></html>
