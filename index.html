<!DOCTYPE html><html lang="es"><head><title>Authorization</title><meta charset="utf-8" /><script>

	let spotifyAuthorization = {
		endpoint: 'https://accounts.spotify.com/authorize?',
		parameters: [
			['client_id', 'dd2c1e54cc73415b99812e190b5afaa4'],
			['response_type', 'token'],
			['redirect_uri', 'https://trl-test.netlify.com/genius']
		],
		get uri() {
			return this.endpoint + this.parameters.map(p => p.join('=')).join('&');
		}
	};

	if(window.hash === undefined) {

		window.location.replace(spotifyAuthorization.uri);

	}

</script></head><body></body></html>
