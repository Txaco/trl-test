<!DOCTYPE html><html lang="es"><head><title>Authorization</title><meta charset="utf-8" /><script>

	let spotifyAuthorization = {
		request_endpoint: 'https://accounts.spotify.com/authorize?',
		request_parameters: [
			['client_id', 'dd2c1e54cc73415b99812e190b5afaa4'],
			['response_type', 'token'],
			['redirect_uri', 'https://trl-test.netlify.com/genius']
		],
		response_parameters: [
			['access_token', null],
			['token:type', 'Bearer'],
			['expires_in', '3600']
		],
		get request_uri() {
			return this.request_endpoint + this.request_parameters.map(p => p.join('=')).join('&');
		},
		getAccessToken(loc) {

			console.log(loc);

		}
	};

	if(window.location.hash === undefined) {

		window.location.replace(spotifyAuthorization.request_uri);

	}

	else {

		spotifyAuthorization.getAccessToken(window.location);

	}

</script></head><body></body></html>
